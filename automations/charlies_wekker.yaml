- alias: 'Charlies Wekker Stoplicht: Rood om 6u in de ochtend'
  trigger:
    platform: time
    at: '6:00:00'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.charlies_wekker_stoplicht
        state: 'on'
      - condition: state
        entity_id: group.personen
        state: 'home'
  action:
    - service: light.turn_on
      target:
        entity_id: light.charlieskamer
      data:
        brightness: 1
        color_name: red
          
