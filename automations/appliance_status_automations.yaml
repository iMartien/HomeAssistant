########################################
## Droger Status Automations
########################################

- alias: Droger - Status naar Aan
  trigger:
    - platform: numeric_state
      entity_id: sensor.droger_huidig_verbruik
      above: 1
  condition:
    - condition: state
      entity_id: input_select.droger_status
      state: Uit
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.droger_status
        option: Aan

- alias: Droger - Status naar Uit
  trigger:
    - platform: numeric_state
      entity_id: sensor.droger_huidig_verbruik
      below: 1
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: input_select.droger_status
        state: Aan
      - condition: state
        entity_id: input_select.droger_status
        state: Klaar
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.droger_status
        option: Uit

- alias: Droger - Status naar Drogen
  trigger:
    - platform: numeric_state
      entity_id: sensor.droger_huidig_verbruik
      above: 2000
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: input_select.droger_status
        state: Aan
      - condition: state
        entity_id: input_select.droger_status
        state: Uit
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.droger_status
        option: Drogen

- alias: Droger - Status naar Klaar
  trigger:
    - platform: numeric_state
      entity_id: sensor.droger_huidig_verbruik
      below: 100
      for:
        minutes: 5
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_select.droger_status
        state: Drogen
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.droger_status
        option: Klaar
    - service: notify.notifyall
      data:
        message: "De droger is klaar!"
        title: "Droger"

- alias: Droger - Status naar Aan na Klaar
  trigger:
    - platform: state
      entity_id: input_select.droger_status
      to: Klaar
      for:
        minutes: 15
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.droger_status
        option: Aan

- alias: Droger - Staat voor niks Aan
  trigger:
    - platform: state
      entity_id: input_select.droger_status
      to: Aan
      for:
        minutes: 15
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.droger_status
        option: Aan
    - service: notify.notifyall
      data:
        message: "De droger staat nog aan!"
        title: "Droger"

