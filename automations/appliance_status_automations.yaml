########################################
## Gangkachel Status Automations
########################################

- alias: Gangkachel - Status naar Ventileren
  trigger:
    - platform: numeric_state
      entity_id: sensor.gangkachel_huidig_verbruik
      above: 1
      below: 500
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_select.gangkachel_status
        state: Uit
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.gangkachel_status
        option: Ventileren

- alias: Gangkachel - Status naar Afkoelen
  trigger:
    - platform: numeric_state
      entity_id: sensor.gangkachel_huidig_verbruik
      above: 1
      below: 500
  condition:
    condition: or
    conditions:
        - condition: state
          entity_id: input_select.gangkachel_status
          state: Half vermogen
        - condition: state
          entity_id: input_select.gangkachel_status
          state: Vol vermogen
        - condition: and
          conditions:
            - condition: state
              entity_id: input_boolean.gangkachel
              state: 'off'
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.gangkachel_status
        option: Afkoelen

- alias: Gangkachel - Status naar Uit
  trigger:
    - platform: numeric_state
      entity_id: sensor.gangkachel_huidig_verbruik
      below: 1
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.gangkachel_status
        option: Uit

- alias: Gangkachel - Status naar Half vermogen
  trigger:
    - platform: numeric_state
      entity_id: sensor.gangkachel_huidig_verbruik
      below: 1500
      above: 500
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.gangkachel_status
        option: Half vermogen

- alias: Gangkachel - Status naar Vol vermogen
  trigger:
    - platform: numeric_state
      entity_id: sensor.gangkachel_huidig_verbruik
      above: 1500
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.gangkachel_status
        option: Vol vermogen
