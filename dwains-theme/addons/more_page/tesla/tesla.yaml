- type: custom:dwains-flexbox-card
  items_classes: 'col-xs-12 col-sm-6 col-sm-6'
  cards:
  - type: custom:dwains-flexbox-card
    items_classes: 'col-xs-12 col-md-12'
    padding: true
    cards:
      - type: picture-entity
        name: Martien's Tesla
        entity: lock.marty_mcfly_door_lock
        image: /local/model3.png
        tap_action:
          action: toggle
      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: lock.marty_mcfly_door_lock
            name: Deuren
            icon: mdi:car-door-lock
            tap_action:
              action: toggle
          - type: entity-button
            entity: lock.marty_mcfly_trunk_lock
            name: Trunk
            tap_action:
              action: toggle
          - type: entity-button
            entity: lock.marty_mcfly_frunk_lock
            name: Frunk
            tap_action:
              action: toggle
          - type: entity-button
            entity: lock.marty_mcfly_charger_door_lock
            name: Laadpoort
            tap_action:
              action: toggle
      - type: horizontal-stack
        cards:
          - entity: sensor.marty_mcfly_range_sensor
            max: 520
            min: 0
            name: Actieradius
            severity:
              green: 250
              red: 10
              yellow: 100
            type: gauge
          - entity: sensor.marty_mcfly_battery_sensor
            severity:
              - color: '#bf4040'
                value: 20
              - color: '#bf9540'
                value: 50
              - color: '#40bf40'
                value: 100
            target: 70
            title: Accu
            title_position: inside
            type: 'custom:bar-card'
          - entity: sensor.youless_wall_charger
            max: 11500
            min: 0
            name: Laadstroom
            severity:
              green: 6000
              red: 0
              yellow: 3000
            type: gauge
      - type: map
        entities:
        - entity: device_tracker.marty_mcfly_location_tracker
        - entity: zone.home
        - entity: person.martien
        - entity: person.deborah
        hours_to_show: 48
        dark_mode: false
        default_zoom: 14