## Version: 1.0.1

- type: vertical-stack
  cards:
    - type: horizontal-stack
      cards:
        - type: picture-entity
          style: |
            ha-card {
              padding: 8px;
              background-color: var(--dwains-theme-primary);
            }
          entity: sensor.trash_today
          name: Vandaag
          state_image:
            'gft': /local/images/afval_gft_large.png
            'papier': /local/images/afval_papier_large.png
            'restafval': /local/images/afval_rest_large.png
            'pmd': /local/images/afval_pmd_large.png
            'papier, pmd': /local/images/afval_papier-pmd_large.png
            'Geen': /local/images/afval_geen_large.png
            'unknown': /local/images/afval_geen_large.png
        - type: picture-entity
          style: |
            ha-card {
              padding: 8px;
            }
          entity: sensor.trash_tomorrow
          name: Morgen
          state_image:
            'gft': /local/images/afval_gft_large.png
            'papier': /local/images/afval_papier_large.png
            'restafval': /local/images/afval_rest_large.png
            'pmd': /local/images/afval_pmd_large.png
            'papier, pmd': /local/images/afval_papier-pmd_large.png
            'Geen': /local/images/afval_geen_large.png
            'unknown': /local/images/afval_geen_large.png

    - type: glance
      style: |
        ha-card {
          padding: 8px;
          background-color: var(--dwains-theme-primary);
        }
      entities:
        - entity: sensor.trash_restafval
          #name: Rest
        - entity: sensor.trash_gft
          #name: GFT
        # - entity: sensor.trash_pmd
        #   #name: PMD
        - entity: sensor.trash_papier
          #name: Papier