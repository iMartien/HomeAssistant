# Power usage addon for displaying Power, Gas and Water usage

- type: custom:dwains-flexbox-card
  padding: true
  items_classes: 'col-lg-6 col-md-6 col-sm-12 col-xs-12'
  cards:
# Power usage
  - type: 'custom:power-wheel-card'
    grid_power_consumption_entity: sensor.dsmr_reading_electricity_currently_delivered
    grid_power_production_entity: sensor.dsmr_reading_electricity_currently_returned
    power_decimals: 3
    solar_power_entity: sensor.youless_zonnepanelen_kw
  - type: vertical-stack
    cards:
    - type: horizontal-stack
      cards:
        - type: gauge
          entity: sensor.dsmr_reading_electricity_currently_delivered
          name: Verbruik
          max: 16
          severity:
            green: 0.5
            yellow: 1
            red: 2
        - type: gauge
          entity: sensor.dsmr_reading_electricity_currently_returned
          name: Opwekking
          max: 4.5
          severity:
            green: 2
            yellow: 1
            red: 0.5
    - type: horizontal-stack
      cards:
        - type: horizontal-stack
          cards:
            - type: vertical-stack
              cards:
                - type: 'custom:bar-card'
                  entity: sensor.dsmr_reading_phase_currently_delivered_l1
                  name: L1
                  max: 4
                  decimal: 3
                  positions:
                    icon: 'off'
                    indicator: inside
                  severity:
                  - color: Red
                    from: 2
                    to: 4
                  - color: Orange
                    from: 0.5
                    to: 2
                  - color: Green
                    from: 0
                    to: 0.5
                - type: 'custom:bar-card'
                  entity: sensor.dsmr_reading_phase_currently_delivered_l2
                  name: L2
                  max: 4
                  decimal: 3
                  positions:
                    icon: 'off'
                    indicator: inside
                  severity:
                  - color: Red
                    from: 2
                    to: 4
                  - color: Orange
                    from: 0.5
                    to: 2
                  - color: Green
                    from: 0
                    to: 0.5
                - type: 'custom:bar-card'
                  entity: sensor.dsmr_reading_phase_currently_delivered_l3
                  name: L3
                  max: 4
                  decimal: 3
                  positions:
                    icon: 'off'
                    indicator: inside
                  severity:
                  - color: Red
                    from: 2
                    to: 4
                  - color: Orange
                    from: 0.5
                    to: 2
                  - color: Green
                    from: 0
                    to: 0.5
            - type: vertical-stack
              cards:
                - type: 'custom:bar-card'
                  entity: sensor.dsmr_reading_phase_currently_returned_l1
                  name: L1
                  decimal: 3
                  max: 1.5
                  positions:
                    icon: 'off'
                    indicator: inside
                  severity:
                  - color: Red
                    from: 0
                    to: 0.1
                  - color: Orange
                    from: 0.1
                    to: 1
                  - color: Green
                    from: 1
                    to: 1.5
                - type: 'custom:bar-card'
                  entity: sensor.dsmr_reading_phase_currently_returned_l2
                  name: L2
                  decimal: 3
                  max: 1.5
                  positions:
                    icon: 'off'
                    indicator: inside
                  severity:
                  - color: Red
                    from: 0
                    to: 0.1
                  - color: Orange
                    from: 0.1
                    to: 1
                  - color: Green
                    from: 1
                    to: 1.5
                - type: 'custom:bar-card'
                  entity: sensor.dsmr_reading_phase_currently_returned_l3
                  name: L3
                  decimal: 3
                  max: 1.5
                  positions:
                    icon: 'off'
                    indicator: inside
                  severity:
                  - color: Red
                    from: 0
                    to: 0.1
                  - color: Orange
                    from: 0.1
                    to: 1
                  - color: Green
                    from: 1
                    to: 1.5
# Power Graph
    - type: custom:mini-graph-card
      style: |
        ha-card {
          background-color: var(--dwains-theme-primary);
        }
      entities:
        - entity: sensor.dsmr_reading_electricity_currently_delivered
        - entity: sensor.dsmr_reading_electricity_currently_returned
          icon: mdi:flash
      name: Elektra
      line_color: 'var(--dwains-theme-accent)'
      hours_to_show: 12
      hour24: true
      points_per_hour: 2
      decimals: 3
      show:
        graph: bar
        extrema: true
        average: true
# Power info
    - type: entities
      entities:
        - entity: sensor.dsmr_day_consumption_electricity_merged
          name: Verbruik vandaag
        - entity: sensor.dsmr_day_consumption_electricity_cost_merged
          name: Kosten vandaag
        - entity: sensor.dsmr_meter_stats_electricity_tariff
          name: Huidig tarief
      title: Info
      show_header_toggle: false 

  - type: vertical-stack
    cards:
# Gas Graph
    - type: custom:mini-graph-card
      style: |
        ha-card {
          background-color: var(--dwains-theme-primary);
        }
      entities:
        - sensor.dsmr_consumption_gas_currently_delivered
      name: Gas Usage
      line_color: 'var(--dwains-theme-accent)'
      hours_to_show: 24
      hour24: true
      points_per_hour: 2
      decimals: 3
      show:
        graph: bar
        extrema: true
        average: true
# Gas Info
    - type: entities
      entities:
        - entity: sensor.dsmr_day_consumption_gas
          name: Verbruik vandaag
        - entity: sensor.dsmr_day_consumption_gas_cost
          name: Kosten vandaag
      title: Info
      show_header_toggle: false 
        
