                          tap_action: none


        - type: vertical-stack
          cards:
            - type: horizontal-stack
              cards: 

          # CPU Useage
                - type: custom:mini-graph-card
                  style: |
                    ha-card {
                      background: var(--paper-card-background-color);
                      border-radius: 10px;
