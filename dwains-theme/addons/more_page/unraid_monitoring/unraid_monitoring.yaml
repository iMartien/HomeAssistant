                          style: |
                            :host {
                              --ha-card-background: var(--paper-card-background-color);
                              --ha-card-border-radius: 10px;
                              --ha-card-box-shadow: 10px;
                              --ha-card-font-weight: bold;
                              --ha-card-opacity: 0.8;
                            }
                            ha-card {
                              font-size: 10px;                 
                            }
                            bar-card-value {
                              font-size: 10px;
                            }
                          entities: 
                            - entity: sensor.glances_mnt_disk1_free
                              name: Disk 1 Free
                              min: 0
                              max: 5460
                            - entity: sensor.glances_mnt_disk2_free
                              name: Disk 2 Free
                              min: 0
                              max: 5460
                            # - entity: sensor.glances_mnt_disk3_free
                            #   name: Disk 3 Free
