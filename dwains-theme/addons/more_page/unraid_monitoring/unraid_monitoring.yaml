- type: vertical-stack
  cards:
    - type: custom:dwains-flexbox-card
      padding: true
      items_classes: 'col-lg-6 col-md-6 col-sm-12 col-xs-12'
      cards:
        - type: vertical-stack
          cards:
            - type: horizontal-stack
              cards:
            # UnRAID Array Status
                - type: custom:bar-card
                  item_classes: 'col-lg-3 col-md-3'
                  style: |-
                    :host {
                      --ha-card-background: var(--dwains-theme-primary);
                      --ha-card-border-radius: 10px;
                      --ha-card-box-shadow: 10px;
                      --ha-card-opacity: 0.8;
                      card-backgroundbar: 0px;
                    }
                    bar-card-title {
                      margin-bottom: 0px;
                    }
                    bar-card-divider {
                      display: none;
                    }
                    bar-card-value {
                      margin-right: auto;
                      margin-left: 20px;
                      margin-bottom: auto;
                      margin-top: 0px;
                    }
                    bar-card-title {
                      margin-bottom: 3px;
                      margin-top: 3px;
                    }
                  entities: 
                    - entity: sensor.unraid_array_status_numerical
                      name: Array Status
                      icon: mdi:code-array
                    - entity: sensor.unraid_array_protection_numerical
                      name: Array Protection
                      icon: mdi:harddisk-plus
                  show_icon: true
                  positions:
                    name: inside
                    value: 'off'
                    icon: inside
                  severity:
                    - color: Green
                      from: 0
                      to: 1
                    - color: Red
                      from: 1
                      to: 0
                  direction: right
                  stack: horizontal
                  columns: 1
                  max: 1
                  min: 0
                  tap_action: none

        - type: horizontal-stack
          cards:

        # UnRAID Array Total Space
            - type: custom:bar-card
              item_classes: 'col-lg-3 col-md-3'
              style: |
                :host {
                  --ha-card-background: var(--dwains-theme-primary);
                  --ha-card-border-radius: 10px;
                  --ha-card-box-shadow: 10px;
                  --ha-card-font-weight: bold;
                  --ha-card-opacity: 0.8;
                }
                ha-card {
                  font-size: 10px;                 
                }
                bar-card-value {
                  font-size: 10px;
                }
              entity: sensor.unraid_array_space
              icon: mdi:database-settings
              show_icon: true
              positions:
                name: inside
                value: inside
                icon: inside
              severity:
                - color: '#3cff00'
                  from: 0
                  to: 30
                - color: '#ccff00'
                  from: 31
                  to: 40
                - color: '#d9d21c'
                  from: 41
                  to: 50
                - color: '#f7da00'
                  from: 51
                  to: 60
                - color: '#edac09'
                  from: 61
                  to: 70
                - color: '#ffa408'
                  from: 71
                  to: 80
                - color: '#ff5e08'
                  from: 81
                  to: 90
                - color: '#ed0909'
                  from: 91
                  to: 100
              direction: right
              columns: 1
              max: 100
              min: 0
              tap_action: none

        # Disk Space Used Card

        - type: horizontal-stack
          cards:
            - type: custom:swipe-card
              parameters:
                spaceBetween: 8
                touchEventsTarget: 'container'
                pagination:
                  type: 'bullets'
                  dynamicBullets: true

              cards:

                - type: vertical-stack
                  cards:
                    - type: horizontal-stack
                      cards: 

                    # Disk 1 Used %
                        - type: custom:bar-card
                          style: |
                            :host {
                              --ha-card-background: var(--paper-card-background-color);
                              --ha-card-border-radius: 10px;
                              --ha-card-box-shadow: 10px;
                              --ha-card-font-weight: bold;
                              --ha-card-opacity: 0.8;
                            }
                            ha-card {
                              font-size: 10px;                 
                            }
                            bar-card-value {
                              font-size: 10px;
                            }
                          entities: 
                            - entity: sensor.glances_mnt_disk1_used_percent
                              name: Disk 1 Usage
                            - entity: sensor.glances_mnt_disk2_used_percent
                              name: Disk 2 Usage
                            # - entity: sensor.glances_mnt_disk3_used_percent
                            #   name: Disk 3 Usage
                            - entity: sensor.glances_mnt_disk4_used_percent
                              name: Disk 4 Usage
                            # - entity: sensor.glances_mnt_disk5_used_percent
                            #   name: Disk 5 Usage
                            - entity: sensor.glances_mnt_disk6_used_percent
                              name: Disk 6 Usage
                          show_icon: true
                          height: 180px
                          stack: horizontal
                          positions:
                            name: inside
                            value: inside
                            icon: inside
                          severity:
                            - color: '#3cff00'
                              from: 0
                              to: 30
                            - color: '#ccff00'
                              from: 30
                              to: 40
                            - color: '#f1f505'
                              from: 40
                              to: 50
                            - color: '#f7da00'
                              from: 50
                              to: 60
                            - color: '#edac09'
                              from: 60
                              to: 70
                            - color: '#ffa408'
                              from: 70
                              to: 80
                            - color: '#ff5e08'
                              from: 80
                              to: 90
                            - color: '#ed0909'
                              from: 90
                              to: 100
                          direction: up
                          columns: 1
                          max: 100
                          min: 0
                          tap_action: none

                - type: vertical-stack
                  cards:
                    - type: horizontal-stack
                      cards: 

                    # 6 TB Disks Free Space
