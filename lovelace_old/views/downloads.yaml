- title: Downloads
  path: downloads
  icon: mdi:home-thermometer
  cards:
    - type: entities
      show_header_toggle: false
      title: Transmission
      entities:
        - entity: switch.transmission_switch
        - entity: switch.transmission_turtle_mode
        - entity: binary_sensor.transmission_server
        - entity: sensor.transmission_status
        - entity: sensor.transmission_down_speed
        - entity: sensor.transmission_up_speed
        - entity: sensor.transmission_total_torrents
        - entity: sensor.transmission_active_torrents
        - entity: sensor.transmission_started_torrents
        - entity: sensor.transmission_completed_torrents
        - entity: sensor.transmission_paused_torrents
    - type: entities
      title: SabNZB
      show_header_toggle: false
      entities:
        - entity: sensor.sab_status
        - entity: sensor.sab_queue
        - entity: sensor.sab_left
        - entity: sensor.sab_queue_count
        - entity: sensor.sab_disk
        - entity: sensor.sab_disk_free
        - entity: sensor.sab_daily_total
        - entity: sensor.sab_weekly_total
        - entity: sensor.sab_total
    - type: custom:upcoming-media-card
      entity: sensor.plex_recently_added
      title: Nieuwe downloads
      all_shadows: false
      clock: 24
      date: ddmm
      image_style: fanart
      max: 3
    - type: 'custom:upcoming-media-card'
      title: Series binnenkort beschikbaar
      entity: sensor.sonarr_upcoming_media
      all_shadows: false
      clock: 24
      date: ddmm
      image_style: fanart
      max: 3
    - type: 'custom:upcoming-media-card'
      title: Films binnenkort beschikbaar
      entity: sensor.radarr_upcoming_media
      all_shadows: false
      clock: 24
      date: ddmm
      image_style: fanart
      max: 3