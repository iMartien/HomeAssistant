- title: Klimaat
  path: klimaat
  icon: mdi:home-thermometer
  cards:
    - type: "custom:homekit-card"
      statePositionTop: true
      tileHoldAnimation: true
      useTemperature: true
      entities:
        - title: Thermostaat
          popup:
            type: custom:thermostat-popup-card
          entities:
            - entity: climate.netatmo_woonkamer
              name: Woonkamer
              wider: true
            - entity: climate.netatmo_badkamer
              name: Badkamer
            - entity: climate.netatmo_keuken
              name: Keuken
            - entity: climate.netatmo_slaapkamer
              name: Slaapkamer
            - entity: climate.netatmo_charlie_s_kamer
              name: Charlie
        - title: Gangkachel
          popup:
            type: custom:thermostat-popup-card
          entities:
            - entity: climate.gang
              wider: true
            - entity: switch.gangkachel_aanuit
              name: Handmatig Aan
              icon: mdi:power
              state: sensor.gangkachel_status
              offStates:
                - "Uit"
            - entity: switch.gangkachel_highlow
              name: Handmatig Hoger Lager
              icon: mdi:signal-cellular-3
              state: sensor.gangkachel_status
              offStates:
                - "Uit"
            - entity: input_boolean.gangkachel_schema
            - entity: switch.gangkachel_sonoff
              name: Reset
              icon: mdi:restart-alert
              state: sensor.gangkachel_status
              offStates:
                - "Uit"
        - title: Vloerverwarming
          popup:
            type: custom:thermostat-popup-card
          entities:
            - entity: climate.badkamer_vloerverwarming
            - entity: climate.gang_vloerverwarming
        - title: Overig
          popup:
            type: custom:thermostat-popup-card
          entities:
            - entity: climate.marty_mcfly_hvac_climate_system
