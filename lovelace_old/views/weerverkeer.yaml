- title: Weer & Verkeer
  path: weerverkeer
  icon: mdi:weather-partly-rainy
  cards:
    - type: 'custom:weather-card'
      details: true
      entity: weather.rotterdam
      forecast: true
      current: true
    - type: horizontal-stack
      title: Reistijden
      cards:
        - type: custom:mini-graph-card
          entities:
            - entity: sensor.reistijd_naar_huis
          name: Naar Huis
        - type: custom:mini-graph-card
          entities:
            - entity: sensor.reistijd_naar_fujitsu
          name: Naar Werk
    - type: iframe
      url: https://embed.waze.com/iframe
      aspect_ratio: 150%