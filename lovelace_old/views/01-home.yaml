- title: Home
  path: home
  icon: mdi:home
#  background: 'center/80% / cover no-repeat url("/local/images/home-background.jpeg")'
#       {% if states('sensor.current_devices_offline') | float = 1 %} <li>{{states('sensor.current_devices_offline')}} Apparaat offline!</li> {% endif %}
  panel: false
  cards:
    - type: vertical-stack
      cards:
        - type: "custom:homekit-card"
          home: true
          title: Chateau Charlois
          statePositionTop: true
          tileHoldAnimation: true
          rules: |
            {% if "on" in states('binary_sensor.ochtend') %} <li>Goedemorgen!</li> {% endif %}
            {% if "on" in states('binary_sensor.middag') %} <li>Goedemiddag!</li> {% endif %}
            {% if "on" in states('binary_sensor.avond') %} <li>Goedenavond!</li> {% endif %}
            {% if "on" in states('binary_sensor.nacht') %} <li>Goedenacht!</li> {% endif %}
            <li>{{states('sensor.dark_sky_summary_0h')}} ({{states('sensor.dark_sky_temperature')}}Â°)</li>
            {% if "on" in states('binary_sensor.workday_sensor') %} <li>Reistijd naar werk is momenteel {{states('sensor.reistijd_naar_fujitsu')}} minuten.</li> {% endif %}
            {% if "gft" in states('sensor.trash_today') %} <li>GFT wordt vandaag opgehaald.</li> {% endif %}
            {% if "gft" in states('sensor.trash_tomorrow') %} <li>GFT wordt morgen opgehaald.</li> {% endif %}
            {% if "restafval" in states('sensor.trash_today') %} <li>Restafval wordt vandaag opgehaald.</li> {% endif %}
            {% if "restafval" in states('sensor.trash_tomorrow') %} <li>Restafval wordt morgen opgehaald.</li> {% endif %}
            {% if "papier" in states('sensor.trash_today') %} <li>Papier wordt vandaag opgehaald.</li> {% endif %}
            {% if "papier" in states('sensor.trash_tomorrow') %} <li>Papier wordt morgen opgehaald.</li> {% endif %}
            {% if states('sensor.current_lights_on') | float > 0 %} <li>{{states('sensor.current_lights_on')}} lichten aan.</li> {% endif %}
            {% if states('sensor.current_media_players_on') | float > 0 %} <li>{{states('sensor.current_media_players_on')}} speakers aan</li> {% endif %}
            {% if "armed_away" in states('alarm_control_panel.alarm') %} <li></li><li>Alarmsysteem ingeschakeld.</li> {% endif %}
            {% if "disarmed" in states('alarm_control_panel.alarm') %} <li></li><li>Alarmsysteem uitgeschakeld.</li> {% endif %}
            {% if states('sensor.current_devices_offline') | float > 1 %} <li>{{states('sensor.current_devices_offline')}} Apparaten offline!</li> {% endif %}
            {% if states('sensor.current_devices_offline') | float == 1 %} <li>{{states('sensor.current_devices_offline')}} Apparaat offline!</li> {% endif %}
          entities:
            - title: Favorieten
              entities:
                - entity: alarm_control_panel.alarm
                  name: Beveiliging
                  icon: mdi:shield-check
                  offIcon: mdi:shield-off
                  offStates:
                    - 'disarmed'
                  tap_action:
                    action: navigate
                    navigation_path: /lovelace/beveiliging
                - entity: input_select.current_scene
                  name: Scenes
                  icon: mdi:island
                  tap_action:
                    action: navigate
                    navigation_path: /lovelace/scenes
                  offStates:
                    - 'Geen actief'
                - entity: sensor.current_lights_on
                  name: Lichten
                  icon: mdi:lightbulb-group
                  tap_action:
                    action: navigate
                    navigation_path: /lovelace/verlichting
                  offStates:
                    - '0'
                - entity: climate.netatmo_woonkamer
                  name: Klimaat
                  tap_action:
                    action: navigate
                    navigation_path: /lovelace/klimaat
                - entity: sensor.current_appliances_on
                  name: Apparaten & Schakelaars
                  icon: mdi:light-switch
                  tap_action:
                    action: navigate
                    navigation_path: /lovelace/apparaten
                  offStates:
                    - '0'
                - entity: sensor.dark_sky_temperature
                  name: Weer & Verkeer
                  icon: mdi:weather-partly-snowy-rainy
                  tap_action:
                    action: navigate
                    navigation_path: /lovelace/weerverkeer
                - entity: sensor.current_media_players_playing
                  name: Media & Remotes
                  icon: mdi:play-pause
                  tap_action:
                    action: navigate
                    navigation_path: /lovelace/mediacontrol
                  offStates:
                    - '0'
                - entity: switch.looppoort_deurbel_relay_1
                  name: Inrijpoort
                  icon: mdi:boom-gate
                  hold_action:
                    action: navigate
                    navigation_path: /lovelace/inrijpoort
            - title: Energie
              entities:
                - card: custom:mini-graph-card
                  tap_action:
                    action: navigate
                    navigation_path: /lovelace/energie
                  noPadding: true
                  cardOptions:
                    name: Elektra
                    show_graph: false
                    show_legend: false
                    show:
                      graph: line
                    entities:
                      - sensor.dsmr_reading_electricity_currently_delivered
                      - sensor.dsmr_reading_electricity_currently_returned
                - card: custom:mini-graph-card
                  tap_action:
                    action: navigate
                    navigation_path: /lovelace/energie
                  noPadding: true
                  cardOptions:
                    name: Gas
                    show:
                      graph: bar
                    entities:
                      - sensor.dsmr_consumption_gas_currently_delivered
                  offStates:
                    - '0.0'
                - card: custom:mini-graph-card
                  tap_action:
                    action: navigate
                    navigation_path: /lovelace/energie
                  noPadding: true
                  cardOptions:
                    name: Kosten
                    show_graph: false
                    show_legend: false
                    show:
                      graph: line
                    entities:
                      - sensor.dsmr_day_consumption_total_cost
        - type: picture-entity
          entity: camera.babykamer
          name: Charlie's
          show_state: false
        - type: picture-entity
          entity: camera.oprit
          show_state: false