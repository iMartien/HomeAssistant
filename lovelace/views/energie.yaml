- title: Energie
  path: energie
  icon: mdi:power-plug
  cards:
    - type: horizontal-stack
      title: Kosten vandaag
      cards:
        - type: custom:mini-graph-card
          entities:
            - entity: sensor.dsmr_day_consumption_electricity_cost_merged
          name: Elektra
        - type: custom:mini-graph-card
          entities:
            - entity: sensor.dsmr_day_consumption_gas_cost
          name: Gas
        - type: custom:mini-graph-card
          entities:
            - entity: sensor.dsmr_day_consumption_total_cost
          name: Totaal

    - type: 'custom:power-wheel-card'
      grid_power_consumption_entity: sensor.dsmr_reading_electricity_currently_delivered
      grid_power_production_entity: sensor.dsmr_reading_electricity_currently_returned
      power_decimals: 3
      solar_power_entity: sensor.youless_zonnepanelen_kw
    - type: horizontal-stack
      title: Live verbruik
      cards:
        - type: custom:mini-graph-card
          entities:
            - entity: sensor.dsmr_reading_electricity_currently_delivered
            - entity: sensor.dsmr_reading_electricity_currently_returned
          name: Elektra
        - type: custom:mini-graph-card
          entities:
            - entity: sensor.dsmr_consumption_gas_currently_delivered
          name: Gas
          show:
            graph: bar
    - type: horizontal-stack
      title: Verbruik vandaag
      cards:
        - type: custom:mini-graph-card
          entities:
            - entity: sensor.dsmr_day_consumption_electricity_merged
            - entity: sensor.dsmr_day_consumption_electricity_returned_merged
          name: Elektra
        - type: custom:mini-graph-card
          entities:
            - entity: sensor.dsmr_day_consumption_gas
          name: Gas
          show:
            graph: bar
    - type: horizontal-stack
      title: Meterstanden verbruik
      cards:
        - type: custom:mini-graph-card
          entities:
            - entity: sensor.dsmr_reading_electricity_delivered_1
          name: Laag
        - type: custom:mini-graph-card
          entities:
            - entity: sensor.dsmr_reading_electricity_delivered_2
          name: Hoog
        - type: custom:mini-graph-card
          entities:
            - entity: sensor.dsmr_consumption_gas_delivered
          name: Gas
    - type: horizontal-stack
      title: Meterstanden teruglevering
      cards:
        - type: custom:mini-graph-card
          entities:
            - entity: sensor.dsmr_reading_electricity_returned_1
          name: Laag
        - type: custom:mini-graph-card
          entities:
            - entity: sensor.dsmr_reading_electricity_returned_2
          name: Hoog
    - type: entities
      title: Per apparaat   
      entities:
        - entity: sensor.wasmachine_huidig_verbruik
        - entity: sensor.droger_huidig_verbruik
        - entity: sensor.tv_meubel_huidig_verbruik
        - entity: sensor.gangkachel_huidig_verbruik
        - entity: sensor.youless_wall_charger
        - entity: sensor.badkamer_fan_huidig_verbruik