- title: Menu
  path: menu
  name: Menu
  icon: mdi:menu
  cards:
    - type: custom:homekit-card
      home: false
      statePositionTop: true
      entities:
        - title: Alle Apparaten
          entities:
            - entity: sensor.current_lights_on
              name: Lichten
              icon: mdi:lightbulb-group
              tap_action:
                action: navigate
                navigation_path: /lovelace/verlichting
              offStates:
                - '0'
            - entity: sensor.time
              name: Alle Scenes
              tap_action:
                action: navigate
                navigation_path: /lovelace/scenes
            - entity: sensor.current_appliances_on
              name: Apparaten & Schakelaars
              icon: mdi:light-switch
              tap_action:
                action: navigate
                navigation_path: /lovelace/apparaten
              offStates:
                - '0'
        - title: Afstandsbedieningen
          entities:
            - entity: sensor.plex
              name: Media
              tap_action:
                action: navigate
                navigation_path: /lovelace/mediacontrol
            - entity: sensor.marty_mcfly_range_sensor
              name: Tesla
              tap_action:
                action: navigate
                navigation_path: /lovelace/tesla
            - entity: binary_sensor.landroid_grasmaaier
              name: Gijs
              tap_action:
                action: navigate
                navigation_path: /lovelace/11
        - title: Beveiliging
          entities:
            - entity: alarm_control_panel.alarm
              name: Alarm
              icon: mdi:shield-check
              offIcon: mdi:shield-off
              offStates:
                - 'disarmed'
              tap_action:
                action: navigate
                navigation_path: /lovelace/alarm
            # - card: picture-entity
            #   name: Camera's
            #   cardOptions:
            #     entity: camera.babykamer
            #     show_name: false
            #     show_state: false
            #     aspect_ratio: 4x4
            #   cardStyle: |
            #     .header {
            #       padding: 0;
            #     }
            #     .header .icon {
            #         color: #f7d959;
            #     }
            #     .states {
            #       padding: 0;
            #     }
            #   tap_action:
            #     action: navigate
            #     navigation_path: /lovelace/cameras
            - entity: camera.babykamer
              name: Camera's
              tap_action:
                action: navigate
                navigation_path: /lovelace/cameras
            - entity: switch.synology_home_mode
              name: Synology Home Mode
              icon: mdi:shield-home
            - entity: binary_sensor.keuken_motion
              name: Sensoren
              tap_action:
                action: navigate
                navigation_path: /lovelace/motioncontact
            - entity: switch.adguard_filtering
              name: Internet Beveiliging
              hold_action:
                action: navigate
                navigation_path: /lovelace/inetsecurity
        - title: Energie
          entities:
            - card: custom:mini-graph-card
              tap_action:
                action: navigate
                navigation_path: /lovelace/energie
              noPadding: true
              cardOptions:
                name: Elektra
                show_graph: false
                show_legend: false
                show:
                  graph: line
                entities:
                  - sensor.dsmr_reading_electricity_currently_delivered
                  - sensor.dsmr_reading_electricity_currently_returned
            - card: custom:mini-graph-card
              tap_action:
                action: navigate
                navigation_path: /lovelace/energie
              noPadding: true
              cardOptions:
                name: Gas
                show:
                  graph: bar
                entities:
                  - sensor.dsmr_consumption_gas_currently_delivered
              offStates:
                - '0.0'
            - card: custom:mini-graph-card
              tap_action:
                action: navigate
                navigation_path: /lovelace/energie
              noPadding: true
              cardOptions:
                name: Kosten
                show_graph: false
                show_legend: false
                show:
                  graph: line
                entities:
                  - sensor.dsmr_day_consumption_total_cost
        - title: Nerd Alert
          entities:
            - entity: sensor.processor_use
              name: Systemen
              tap_action:
                action: navigate
                navigation_path: /lovelace/serverssystemen
            - entity: sensor.transmission_status
              name: Downloads
              tap_action:
                action: navigate
                navigation_path: /lovelace/downloads
        - title: Overig
          entities:
            - entity: group.personen
              name: Personen
              tap_action:
                action: navigate
                navigation_path: /lovelace/personen